<h2>{{property.name}}</h2>

<div>
	<h3>Occupancy</h3>
	<div *ngIf="showOccupancy">
		{{property.tenantArea}} <span>SF</span>
	</div>
</div>
<div>
	<h3>Property</h3>
	<form (submit)="onSubmit($event)" #main="ngForm">
		<div class="form-group">
			<label for="name">Name</label>
			<input type="text" class="form-control" id="name" required  [(ngModel)]="property.name" name="name">
		</div>
		<div class="form-group">
			<label for="rentableArea">Rentable Area</label>
			<input type="text" class="form-control" id="rentableArea" required  >
		</div>
		<div class="form-group">
			<label for="tenantName">Tenant Name</label>
			<input type="text" class="form-control" id="tenantName">
		</div>
		<div class="form-group">
			<label for="tenantArea">Tenant Area</label>
			<input (keypress)=fireEvent2($event) type="text" class="form-control" id="tenantArea" required [(ngModel)]="property.tenantArea" name="tenantArea">
		</div> 
		<button (click)="fireEvent($event)" type="submit" class="btn btn-success">Submit</button>
	</form>
</div>
